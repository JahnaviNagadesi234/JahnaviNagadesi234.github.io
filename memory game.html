<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Matching Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff8dc;
    }
    h1 {
      margin-top: 20px;
    }
    .info {
      margin: 10px;
      font-size: 18px;
    }
    #game-board {
      display: grid;
      justify-content: center;
      margin: 20px auto;
      gap: 10px;
    }
    .card {
      width: 80px;
      height: 80px;
      background: #ffebcd;
      font-size: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      border-radius: 10px;
    }
    .matched {
      background: #98fb98 !important;
      pointer-events: none;
    }
    #next-level {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background: #20b2aa;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<h1>ðŸ§  Memory Matching Game</h1>
<div class="info">Level: <span id="level">1</span> | Score: <span id="score">0</span> | Time Left: <span id="timer">120</span> seconds</div>
<div id="game-board"></div>
<button id="next-level">Next Level</button>

<script>
  let level = 1;
  let score = 0;
  let timer;
  let timeLeft = 120;
  const emojis = ['ðŸŽ','ðŸŒ','ðŸ‡','ðŸ’','ðŸ‰','ðŸ¥','ðŸ‘','ðŸ','ðŸ¥­','ðŸ“','ðŸ‹','ðŸˆ'];
  const levelCards = {
    1: 2,
    2: 4,
    3: 6,
    4: 8,
    5: 10,
    6: 12
  };

  function shuffle(array) {
    return array.sort(() => 0.5 - Math.random());
  }

  function startTimer() {
    timeLeft = 120;
    document.getElementById('timer').textContent = timeLeft;
    timer = setInterval(() => {
      timeLeft--;
      document.getElementById('timer').textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        alert("â° Time's up! Game over.");
        location.reload();
      }
    }, 1000);
  }

  function createBoard(pairCount) {
    const board = document.getElementById('game-board');
    board.innerHTML = '';
    document.getElementById('next-level').style.display = 'none';

    let cards = [];
    let available = shuffle([...emojis]);
    for (let i = 0; i < pairCount; i++) {
      cards.push(available[i], available[i]);
    }
    cards = shuffle(cards);

    // Limit maximum number of blocks to 24 (12 pairs)
    cards = cards.slice(0, 24);

    const columns = Math.ceil(Math.sqrt(cards.length));
    board.style.gridTemplateColumns = `repeat(${columns}, 80px)`;

    let first = null, second = null;
    let matched = 0;

    cards.forEach(emoji => {
      const card = document.createElement('div');
      card.className = 'card';
      card.textContent = '';
      card.dataset.value = emoji;

      card.addEventListener('click', () => {
        if (card.classList.contains('matched') || card === first || second) return;
        card.textContent = emoji;
        if (!first) {
          first = card;
        } else {
          second = card;
          if (first.dataset.value === second.dataset.value) {
            first.classList.add('matched');
            second.classList.add('matched');
            score += 10;
            document.getElementById('score').textContent = score;
            matched += 2;
            first = second = null;
            if (matched === cards.length) {
              clearInterval(timer);
              if (level < Object.keys(levelCards).length) {
                document.getElementById('next-level').style.display = 'inline-block';
              } else {
                alert("ðŸŽ‰ You completed all levels!");
              }
              if (level % 5 === 0) {
                setTimeout(() => alert("ðŸŽ Bonus Gift for completing 5 levels! ðŸ†"), 500);
              }
            }
          } else {
            setTimeout(() => {
              first.textContent = '';
              second.textContent = '';
              first = second = null;
            }, 600);
          }
        }
      });
      board.appendChild(card);
    });
    startTimer();
  }

  document.getElementById('next-level').addEventListener('click', () => {
    level++;
    document.getElementById('level').textContent = level;
    createBoard(levelCards[level]);
  });

  // Start with level 1
  createBoard(levelCards[level]);
</script>

</body>
</html>
